<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rhythmo</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img width="30" class="invert" src="img/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img width="110" class="invert" src="img/logo.svg" alt="" /></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home" />Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search" />Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/library.svg" alt="" />
                    <h2>Your library</h2>

                </div>

                <div class="songList">
                    <ul>
                    </ul>
                </div>


                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/jp/privacy/">
                            <span>Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/jp/legal/privacy-policy/">
                            <span>Privacy Policy</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainerf">

                        <img width="40" class="invert hamburger" src="img/hamburger.svg" alt="">
                        <img src="img/left.svg" alt="" />
                        <img src="img/right.svg" alt="" />
                    </div>
                </div>

                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h2>Rhythmo Playlist</h2>
                <div class="cardContainer"> </div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">


                        <div class="songinfo"></div>

                        <div class="songbuttons">
                            <img width="35" id="previous" src="img/prevsong.svg" alt="" />
                            <img width="35" id="play" src="img/play.svg" alt="" />
                            <img width="35" id="next" src="img/nextsong.svg" alt="" />
                        </div>
                        <div class="timevol">

                            <div class="songtime"></div>

                            <div class="volume">
                                <img src="img/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>

                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="js/script.js"></script>

</body>

</html>
